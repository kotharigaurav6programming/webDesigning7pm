<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector */
        div p span{
            background-color: goldenrod;
            color:white;
        }

        /* descendent selector */
        p span{
            background-color: darkgreen;
            color:white;
        }

        /* element selector */
        span{
            background-color: crimson;
            color:white;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, dignissimos?
            </span>
        </p>
    </div>

    <p>
        <span>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis, architecto?
        </span>
    </p>

    <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, doloribus!
    </span>
</body>
</html>
