<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(even){
            background-color: blue;
            color:white;
        }
        li:nth-of-type(even){
            background-color: red;
            color:white;
        }
        li:nth-of-type(odd){
            background-color: grey;
            color:white;
        }
        li::marker{
            color:brown;
        }
        li:nth-of-type(5){
            background-color: mediumseagreen;
            color:white;
        }
        li::first-letter{
            font-size: 30px;
        }
        ul::first-line{
            text-transform: uppercase;
        }
        span::before{
            content: '---------> ';
        }
        span::after{
            content: ' <---------';
        }

</style>
</head>
<body>
    <span>Example</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
