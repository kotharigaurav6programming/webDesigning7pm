<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border-width: 2px;
            float:left;
            margin:15px;
            border-color: black;
            border-style: solid;
        }
        .demo1{
            background-color: crimson;
            border-radius: 20px;
        }
        .demo2{
            background: linear-gradient(white,darkslategrey);
            border-radius: 50px;
        }
        .demo3{
            border-radius: 50%;
            background: radial-gradient(darkslategrey,white);
        }
        .demo4{
            background: linear-gradient(90deg,white,darkslategrey);
            border-radius: 50% 50% 0% 0%;
        }
        .demo5{
            background: linear-gradient(90deg,white,darkslategrey,grey);
            border-radius: 0% 0% 50% 50%;
        }
        .demo6{
            background: repeating-linear-gradient(white 20%,darkslategrey 30%);
            border-radius: 0% 100% 0% 100%;
        }
        .demo7{
            background: repeating-radial-gradient(white 20%,darkslategrey 30%);
            border-radius: 0% 100% 0% 0%;
        }
        .demo8{
            background: linear-gradient(red,green,blue,orange);
            border-radius: 10% 70% 30% 50%;
        }

</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
</body>
</html>
