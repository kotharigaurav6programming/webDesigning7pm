<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            background-color: grey;
        }
        #leftsection{
            width: 330px;
            height: 674px;
            background-color: black;
            float:left;
            position: fixed;
        }
        #rightsection{
            float: left;
            height: auto;
            width:926px;
            background-color: grey;
            margin-left: 330px;
        }
        #banner{
            height:300px;
            background-color: dodgerblue;
        }
        #subdiv{
            position: relative;
            height: 150px;
            width:150px;
            margin-left: 80px;
            margin-top:-75px;
            border-radius: 50%;
            background-color: whitesmoke;
        }
        #user{
            height: 150px;
            width:150px;
            border-radius: 50%;
        }
        #section{
            height: 200px;
            width: 90%;
            background-color: black;
            border-radius: 20px;
            margin: 48px;
        }
    </style>
</head>
<body>
    <div id="leftsection">
        <div id="banner"></div>
        <div id="subdiv">
            <img src="user.png" id="user" alt="">
        </div>    
    </div>
    <div id="rightsection">
        <div id="section"></div>
        <div id="section"></div>
        <div id="section"></div>
        <div id="section"></div>
        <div id="section"></div>
        <div id="section"></div>
    </div>
</body>
</html>
