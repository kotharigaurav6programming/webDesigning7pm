<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bannerImg.png">
</head>
<body>
    <div id="outerdiv">
        <center>
            <h1>Login Form</h1>
        </center>
        <form action="">
            <input type="email" placeholder="Enter Email" name="email" id="email"> <br>
            
            <input type="password" placeholder="Enter Password" name="password" id="password"> <br>
             <br>   
            <input type="checkbox" name="rememberme" id="rememberme"> Remember Me <br>
            <br>
            <input type="submit" value="Login"> <br>
            <input type="reset" value="Reset"> <br>
        </form>
        
    </div>
</body>
</html>
