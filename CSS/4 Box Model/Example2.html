<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        #banner{
            height:300px;
            background-color: dodgerblue;
        }
        #bannerImg{
            height:300px;
            width: 100%;;
        }
        #subdiv{
            position: relative;
            height: 150px;
            width:150px;
            margin-left: 80px;
            margin-top:-75px;
            border-radius: 50%;
            background-color: whitesmoke;
        }
        #user{
            height: 150px;
            width:150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="bannerImg.png" id="bannerImg" alt="">
    </div>
    <div id="subdiv">
        <img src="user.png" id="user" alt="">
    </div>
</body>
</html>
