<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            width: 90%;
            border-style: solid;
            margin: auto;
            display: flex;
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            align-items: center;
        }
        #box1{
            width: 200px;
            height: 100px;
            border-style: solid;
            margin:10px;
        }
        #box2{
            width: 200px;
            height: 20px;
            border-style: solid;
            margin:10px;
        }
        #box3{
            width: 200px;
            height: 140px;
            border-style: solid;
            margin:10px;
        }
        #box4{
            width: 200px;
            height: 120px;
            border-style: solid;
            margin:10px;
        }
        #box5{
            width: 200px;
            height: 80px;
            border-style: solid;
            margin:10px;
        }

    </style>
</head>
<body>
    <div id="flex-container">
        <div id="box1"><h1>1</h1></div>
        <div id="box2"><h1>2</h1></div>
        <div id="box3"><h1>3</h1></div>
        <div id="box4"><h1>4</h1></div>
        <div id="box5"><h1>5</h1></div>
    </div>
</body>
</html>
