<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 400px;
            color: crimson;
            animation-name: myAnimate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes myAnimate {
            0%{color: red;}
            20%{color: whitesmoke;}
            40%{color: green;}
            60%{color: purple;}
            80%{color: blue;}
            100%{color: orange;}
        }
    </style>
</head>
<body>
    <div>
        <h1>Dicount 100% Flat Off !!! </h1>
    </div>
</body>
</html>
