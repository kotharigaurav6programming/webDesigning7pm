<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: crimson;
            animation-name: myAnimate;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            position: absolute;
            /* animation-direction: alternate; */
            /* animation-delay: 3s; */
        }
        @keyframes myAnimate {
            0%{
                top:0px;
                left: 0px;
            }
            25%{
                top:0px;
                left: 400px;
                border-radius: 25%;
            }
            50%{
                top:400px;
                left: 400px;
                border-radius: 50%;
            }
            60%{
                top:200px;
                left: 200px;
                border-radius: 50%;
            }
            70%{
                top:400px;
                left: 0px;
                border-radius: 50%;
            }
            75%{
                top:400px;
                left: 0px;
                border-radius: 25%;
            }
            100%{
                top:0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
