<script>
    var a;
    document.write("<br>typeof a : "+typeof a);
    a = 100;
    document.write("<br>typeof a : "+typeof a);
    a = -34;
    document.write("<br>typeof a : "+typeof a);
    a = 'a';
    document.write("<br>typeof a : "+typeof a);
    a = "Hello";
    document.write("<br>typeof a : "+typeof a);
    a = true;
    document.write("<br>typeof a : "+typeof a);
    a = function(){};
    document.write("<br>typeof a : "+typeof a);
    a = [];
    document.write("<br>typeof a : "+typeof a);
    a = {};
    document.write("<br>typeof a : "+typeof a);
    a = null;
    document.write("<br>typeof a : "+typeof a);
    a = undefined;
    document.write("<br>typeof a : "+typeof a);
    a = NaN;
    document.write("<br>typeof a : "+typeof a);
    a = Symbol();
    document.write("<br>typeof a : "+typeof a);
    a = BigInt(23);
    document.write("<br>typeof a : "+typeof a);
    a = {name : "Andrew"};
    document.write("<br>typeof a : "+typeof a);
    document.write("<br>typeof a.name : "+typeof a.name);

</script>
