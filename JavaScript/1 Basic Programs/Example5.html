<script>
    var a = 1;
    var b = 2;
    var c = 8;

    document.write("value of a : "+a+"<br>");
    document.write("value of b : "+b+"<br>");
    document.write("value of c : "+c+"<br>");

    var avg = (a+b+c)/3;
    document.write("Average : "+avg+"<br>");
    document.write("Average : "+avg.toPrecision(3)+"<br>");
    document.write("Average : "+avg.toFixed(3)+"<br>");

</script>
