<script>
var num1 = parseInt(prompt("Enter first number : "));
var num2 = parseInt(prompt("Enter second number : "));

    class Demo{
        add(a,b){
            document.write("<br>Add : "+(a+b));
        }
        sub(a,b){
            document.write("<br>Sub : "+(a-b));
        }
        mul(a,b){
            document.write("<br>Mul : "+(a*b));
        }
        div(a,b){
            document.write("<br>Div : "+(a/b));
        }
        mod(a,b){
            document.write("<br>Mod : "+(a%b));
        }
    }
    const obj = new Demo();
    obj.add(num1,num2);
    obj.sub(num1,num2);
    obj.mul(num1,num2);
    obj.div(num1,num2);
    obj.mod(num1,num2);
</script>
