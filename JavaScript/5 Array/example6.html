<script>
    var size = parseInt(prompt("Enter size : "));
    alert("Enter array elements : ");
    var arr = [];
    for(i=0;i<size;i++){
        arr[i] = parseInt(prompt("Enter "+(i+1)+" element : "));
    }
    document.write("<br>Array elements : "+arr);
    for(var i=0;i<size/2;i++){
        temp = arr[i];
        arr[i] = arr[size-1-i];
        arr[size-1-i] = temp;          
    }

    document.write("<br>After Reversing : "+arr);

</script>
