<script>
    var row = parseInt(prompt("Enter rows : "));
    var arr = [];
    for(i=0;i<row;i++){
        arr[i] = [];
        var col = parseInt(prompt("Enter columns for "+(i+1)+" row : "));
        for(j=0;j<col;j++){
            arr[i][j] = parseInt(prompt("Enter Element"));
        }
    }

    document.write("<br>Array elements are : <br>");
    for(i=0;i<row;i++){
        for(j=0;j<arr[i].length;j++){
            document.write("&nbsp;&nbsp;&nbsp;"+arr[i][j]);
        }
        document.write("<br>");
    }    
</script>
