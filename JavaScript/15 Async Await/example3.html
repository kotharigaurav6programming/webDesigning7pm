<script>
    console.log("Before execution");
    
    function demo(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("output of demo function");
            },3000);
        });
    }

    async function myFun(){
        console.log("inside async before");        
        const res = await demo();
        console.log("inside async after : "+res);        
    }
    myFun();
    console.log("after execution");

</script>
