<!-- example showing the concept of fetch api (fetch method) using promise -->
<script>
    function myFun(){
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => response.json())
        .then(arr => {
            console.log(arr);
        })
        .catch((error)=>{
            console.log(error);
        });
    }
    myFun();
</script>
<p id="show"></p>
