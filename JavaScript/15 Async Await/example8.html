<!-- example showing the concept of fetch api (fetch method) using promise -->
<script>
    function myFun(){
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => response.json())
        .then(arr => {
            //console.log(arr);
            var table = `<table border='1' cellspacing='0' cellpadding='8'><tr><th>S.No</th><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>`;

            arr.forEach((element,index) => {
                table+= `<tr>
                        <td>${index+1}</td>
                        <td>${element.userId}</td>
                        <td>${element.id}</td>
                        <td>${element.title}</td>
                        <td>${element.body}</td>
                    </tr>`;
            });    
            table+=`</table>`;
            document.getElementById("show").innerHTML=table;
        })
        .catch((error)=>{
            console.log(error);
        });
    }
    myFun();
</script>
<p id="show"></p>
