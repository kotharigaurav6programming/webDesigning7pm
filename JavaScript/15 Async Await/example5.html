<script>
    const num = parseInt(prompt("Enter number"));
    function checkNum(num){
        return new Promise((resolve,reject)=>{
            num%2==0 ? resolve("Even Number") : reject("Odd Number");
        });
    }
    async function myFun(){
        try{
            const res = await checkNum(num);
            console.log(res);
        }catch(error){
            console.log(error);
        }
    }
    myFun();
</script>
