<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function zoom(value){
            var img = document.getElementById("image");
            if(value==0){
                img.height = img.height+50;
                img.width = img.width+50;
            }else{
                img.height = img.height-50;
                img.width = img.width-50;
            }
        }
    </script>
</head>
<body>
    <img id="image" src="img4.jpg" alt=""> <br>
    <button onclick="zoom(0)">ZoomIn</button>
    <button onclick="zoom(1)">ZoomOut</button>
</body>
</html>
