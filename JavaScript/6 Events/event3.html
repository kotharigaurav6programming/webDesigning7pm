<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showData(){
            var d = new Date();
            document.getElementById("show").innerHTML = d.toLocaleTimeString();
        }
        setInterval(showData,1000);
    </script>
</head>
<body>
    <p id="show"></p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Click</button>
    <button onclick="this.innerHTML=Date()">Click</button>
    <button onclick="this.innerHTML=new Date().toLocaleTimeString()">Click</button>
    <p id="demo"></p>
</body>
</html>
