<script>
    // javascript object
var obj = {
    name : "peter",
    address : "indore",
    age : 45
}
document.write("<br>typeof obj : "+typeof obj);
document.write("<br>Name : "+obj.name);
document.write("<br>Address : "+obj.address);
document.write("<br>Age : "+obj.age);

    // json object
var jsonObj = {
    "name" : "peter",
    "address" : "indore",
    "age" : 45
}
document.write("<br><br>typeof jsonObj : "+typeof jsonObj);
document.write("<br>Name : "+jsonObj.name);
document.write("<br>Address : "+jsonObj.address);
document.write("<br>Age : "+jsonObj.age);

</script>
