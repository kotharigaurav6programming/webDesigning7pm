<!-- Example showing the concept of Spread Operator -->
<script>
    var car1 = ["Nano","comet","nexon"]
    var car2 = ["Maruti","verna","alto"];
    var car3 = [...car1,...car2,"BMW"];

    document.write("car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);
    
    var name = "Andrew";
    var ch = [...name];
    document.write("<br>ch : "+ch);  
</script>
