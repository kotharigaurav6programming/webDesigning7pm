<!-- Example showing the concept of Spread Operator -->
<script>
    // var car1 = ["Nano","comet","nexon","Maruti","verna","alto"];
    // var car2 = car1;

    // document.write("car1 : "+car1);
    // document.write("<br>car2 : "+car2);
    
    // car2[2] = "Audi";
    // document.write("<br>car1 : "+car1);
    // document.write("<br>car2 : "+car2);

    // now we are going to use spread operator 
    
    var car1 = ["Nano","comet","nexon","Maruti","verna","alto"];
    var car2 = [...car1];

    document.write("car1 : "+car1);
    document.write("<br>car2 : "+car2);
    
    car2[2] = "Audi";
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    
      
</script>
