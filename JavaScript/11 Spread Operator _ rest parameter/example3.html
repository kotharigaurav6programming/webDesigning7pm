<!-- Example showing the concept of Array destructuring -->
<script>
    var car = ["Nano","comet","nexon","Maruti","verna","alto"];
    var [car1,car2,...car3] = car;
     // here ...car3 is rest parameter
    document.write("car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);
    
</script>
