<script>
    // synchronous callback
    document.write("<br>Before execution");
    var myFun1 = function(){
        document.write("<br>Its callback 1");
    }

    var myFun2 = ()=>{
        document.write("<br>Its callback 2");
    }

    function show(callback1,callback2){
        document.write("<br>statement 1");
            callback1();
        document.write("<br>statement 2");
            callback2();
    }
    show(myFun1,myFun2);
    document.write("<br>After execution");
</script>
