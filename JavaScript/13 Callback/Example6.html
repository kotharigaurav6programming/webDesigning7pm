<script>
    var YOB = parseInt(prompt("Enter Year of Birth : ")); 
    var myFun = (year)=>{
        document.write("Hello Andrew, You are "+year+" years old");
    }
    function show(callback){
        var year = new Date().getFullYear()-YOB;
        callback(year);
    }
    show(myFun);
</script>
