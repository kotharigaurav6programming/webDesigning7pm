<!-- example showing the concept of  prototype  -->
<script>
    function Employee(){
        this.name = "Andrew Anderson";
        this.address = "Indore Madhya Pradesh";
        this.age = 56;
        this.showDetails = ()=>{
            document.write("Name : "+this.name);
            document.write("<br>Address : "+this.address);
            document.write("<br>Age : "+this.age);
            document.write("<br>Salary : "+this.salary);
        }
    }
    Employee.prototype.salary = 23000;
    Employee.prototype.showName = function(){
        document.write("<br>Name : "+this.name);
    }
    // Employee.prototype.showNameAgain = ()=>{
    //     document.write("<br>Name : "+this.name);
    // }

    const emp = new Employee();
    emp.showDetails();
    emp.showName();
    emp.showNameAgain();


</script>
