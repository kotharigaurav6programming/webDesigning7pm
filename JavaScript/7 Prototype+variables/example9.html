<!-- example showing the concept of  prototype  -->
<script>
    function Employee(){
        this.setDetails = ()=>{
            this.name = "Andrew Anderson";
            this.address = "Indore Madhya Pradesh";
            this.age = 56;
        }
        this.showDetails = ()=>{
            document.write("Name : "+this.name);
            document.write("<br>Address : "+this.address);
            document.write("<br>Age : "+this.age);
        }
    }
    const emp = new Employee();
    emp.setDetails();
    emp.showDetails();
</script>
