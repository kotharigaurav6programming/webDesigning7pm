<!-- const keyword (ES6) : block scopic  -->
<script>
    const a = 100;
    document.write("value of a : "+a+"<br>");
    {
        const a = 300;
        document.write("value of a inside block : "+a+"<br>");
    }
    document.write("value of a ouside block : "+a+"<br>");
    function show(){
        const a = 400;
        document.write("value of a inside function : "+a+"<br>");
    }
    show();
    document.write("value of a outside function: "+a+"<br>");    
</script>
