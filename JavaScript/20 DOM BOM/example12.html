<script>
    var obj = {
        name:"Andrew Anderson",
        age : 56
    }
    document.write("<br>name : "+obj.name);
    document.write("<br>age : "+obj.age);
    document.write("<br><br>isFrozen() : "+Object.isFrozen(obj));
    document.write("<br>freeze() : "+Object.freeze(obj));
    document.write("<br>isFrozen() : "+Object.isFrozen(obj));

    obj.name = "Peter Parker";
    delete obj.age;
    obj.address = "Indore";
    document.write("<br><br>name : "+obj.name);
    document.write("<br>age : "+obj.age);
    document.write("<br>address : "+obj.address);

</script>
