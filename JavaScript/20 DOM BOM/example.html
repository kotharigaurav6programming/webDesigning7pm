<script>
    const obj = {
        name : "Andrew Anderson",
        age : 45
    }
    function printDetails(city,state){
        return `Hello ${this.name},your age is ${obj.age} and you live in ${city},${state}`
    }
    const myFun = printDetails.bind(obj,"Indore","Madhya Pradesh");
    document.write(myFun());
</script>
