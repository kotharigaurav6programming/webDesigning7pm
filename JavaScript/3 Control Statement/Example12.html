<script>
    const num = prompt("Enter number");
    if(isNaN(num) || num=='' )
        alert("Please enter valid number");
    else{
        var last = num%10;
        var middle = parseInt(num/10)%100;
        var first = parseInt(num/1000);
        var res = last*1000 + middle*10 + first*1;
        document.write("Result : "+res);
    }
</script>
