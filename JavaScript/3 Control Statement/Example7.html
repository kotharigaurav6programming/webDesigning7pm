 JavaScript PopUp's | JavaScript Dialog Boxes 
 ---------------------------------------------
    1. alert()
    2. confirm() 
    3. prompt()

<script>
    const res = confirm("Do you want to continue ? ");
    // document.write("res : "+res);
    if(res)
        alert("User wants to continue");
    else
        document.write("User discard request");
</script>
