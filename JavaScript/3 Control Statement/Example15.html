<script>
    const num = prompt("Enter number");
    if(isNaN(num) || num=='' )
        alert("Please enter valid number");
    else{
        // for(i=1;i<=num;i++){
        //     if(num%i==0)
        //         document.write(" "+i);
        // }

        var i=1;
        while(i<=num){
            if(num%i==0)
                document.write(" "+i);
            i++;
        }
    }
</script>
