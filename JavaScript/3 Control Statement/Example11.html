<script>
    const num = prompt("Enter number");
    if(isNaN(num) || num=='' )
        alert("Please enter valid number");
    else{
        var last = num%10;
        var middle = parseInt(num/10)%10;
        var first = parseInt(num/100);
        var res = last + middle + first;
        document.write("Sum of digits : "+res);
    }
</script>
