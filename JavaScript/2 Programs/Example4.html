<script>
    // Type Coercoin
    /*
        1. Number to String 
        2. String to Number 
        3. Boolean to Number 
        4. Equality
    */

   //1. Number to String 
   var res = 100 + "200";
   document.write("<br>Result : "+res);
   document.write("<br>typeof res : "+typeof res);

   //2. String to Number 
   var res = "200" - 32;
   document.write("<br>Result : "+res);
   document.write("<br>typeof res : "+typeof res);

   //3. Boolean to Number 
   var res = true + 1 - false - true;
   document.write("<br>Result : "+res);
   document.write("<br>typeof res : "+typeof res);

   //4. Equality 
   var res = null == 0;
   document.write("<br>Result : "+res);

   var res = null == false;
   document.write("<br>Result : "+res);

   var res = null == undefined;
   document.write("<br>Result : "+res);

   var res = null >= 0;
   document.write("<br>Result : "+res);

   var res = null > 0;
   document.write("<br>Result : "+res);

</script>
