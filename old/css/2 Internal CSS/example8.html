<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            float: left;
            margin:10px;
            border-width: 2px;
            border-color:black;
            border-style: solid;
        }
        #demo1{
            border-radius: 10px;
            background-color: olivedrab;
        }
        #demo2{
            border-radius: 50px;
            background-color: darkblue;
        }
        #demo3{
            border-radius: 100px;
            background: linear-gradient(white,red);
        }
        #demo4{
            border-radius: 50%;
            background: linear-gradient(90deg,white,red,orange);
        }
        #demo5{
            border-radius: 10px 90px 40px 80px;
            background: repeating-linear-gradient(white 20%,red 40%);
        }
        #demo6{
            border-radius: 50% 50% 0% 0%;
            background: repeating-radial-gradient(white 20%,red 40%);
        }
        #demo7{
            border-radius: 0% 0% 50% 50%;
            background: radial-gradient(white,red);     
        }
        #demo8{
            border-radius: 0% 50% 0% 50%;
        }
        #demo9{
            border-radius: 100% 0% 0% 0%;
        }
        #demo10{
            border-radius: 100% 0% 100% 0%;
        }
        #demo11{
            border-radius: 0% 0% 0% 100%;
        }
</style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <div id="demo8"></div>
    <div id="demo9"></div>
    <div id="demo10"></div>
    <div id="demo11"></div>
</body>
</html>
