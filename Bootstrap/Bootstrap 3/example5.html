<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <style>
        div{
            width: 80%;
            border-style: solid;
            margin: auto;
            padding: 20px;
        }
        input,textarea,button{
            margin: 4px;
        }
    </style>
</head>

<body style="background-color: darkslategrey;">
    <div>
        <center>
            <h2>Registration Form</h2>
        </center>
        <form action="" class="form-group">
            <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username">
            <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email">
            <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password">
            <input class="form-control" type="contact" placeholder="Enter 10-Digit Contact Number" name="contact" id="contact">
            <input class="form-control" type="date" name="date" id="date">
            <textarea class="form-control" type="text" placeholder="Enter address" name="address" id="address"></textarea>
            <button class="btn btn-block btn-success" type="submit">Register</button>
            <button class="btn btn-block btn-danger" type="reset">Reset</button>        
        </form>    
    </div>
</body>

</html>
