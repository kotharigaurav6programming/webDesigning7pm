<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="dodgerblue" face="cursive">
        <h2>Un-Ordered List</h2>
    </font>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>    
    <ul type="disc">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>    
    <ul type="none">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>    
    <ul type="square">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>    
    <ul type="circle">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>    

</body>
</html>
