<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Color</td>
            <td>
                <input type="color" name="color" id="color">
            </td>
        </tr>
        <tr>
            <td>Time</td>
            <td>
                <input type="time" name="time" id="time">
            </td>
        </tr>
        <tr>
            <td>Month</td>
            <td>
                <input type="month" name="month" id="month">
            </td>
        </tr>
        <tr>
            <td>week</td>
            <td>
                <input type="week" name="week" id="week">
            </td>
        </tr>
        <tr>
            <td>Number</td>
            <td>
                <input type="number" name="num" id="num" step="5" min="0" max="100">
            </td>
        </tr>
        <tr>
            <td>Profile Completed</td>
            <td>
                <progress max="100" value="75"></progress>
            </td>
        </tr>
    </table>
    <form action="">
        <input required type="url" placeholder="http://www.google.com">
        <input type="submit">
    </form>
</body>
</html>
