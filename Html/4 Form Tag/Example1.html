<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="wheat">
    <fieldset>
        <legend align="center">
            <fieldset>
                You Need to Fill Up This Form
            </fieldset>
        </legend>
    <form action="welcome.html" method="post">
    <table bgcolor="orange" align="center" cellpadding="2" cellspacing="2">
        <caption>
            <h2>Registration Form</h2>
        </caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label required for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required type="text" pattern="[6789][0-9]{9}" placeholder="Enter 10 digit Mobile Number" name="contact" id="contact" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date</label>
            </td>
            <td>
                <input required type="date" name="date" id="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input required type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" name="cricket" id="cricket" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" name="football" id="football" value="foolball">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select name="subject" id="subject" multiple> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value=".Net Language">.Net Language</option>
                    <option selected value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required rows="3" cols="21" placeholder="Enter Address" name="address" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload File</label>
            </td>
            <td>
                <input required type="file" name="file" id="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <button type="reset">Clear Form</button> 
            </td>    
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
